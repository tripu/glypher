<!DOCTYPE html>

<html lang="en-GB">

<head>
    <meta charset="utf-8" />
    <title>Glypher</title>
    <script type="module" src="../js/glyphs.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            border: 0;
            padding: 0;
            font-family: serif;
            background-color: #f0f0f0;
            color: #000000;
            text-align: center;
        }

        h1,
        section {
            height: 10vh;
        }

        h1 {
            font-size: 3rem;
            font-family: 'Lucida Sans Unicode', 'Lucida Grande', 'Trebuchet MS', Helvetica, Verdana, Geneva, Calibri, sans-serif;
            background-color: #ffffff;
            color: #c0c0c0;
        }

        section {
            display: flex;
            justify-content: space-around;
            font-size: 3rem;
            font-family: Helvetica, Geneva, serif;
        }

        div {
            padding: .5rem 1rem;
        }

        .highlight {
            background-color: #ffff00;
            box-shadow: 0 0 1rem #000000;
            border: 0 solid #000000;
            border-radius: 1rem;
        }
    </style>
</head>

<body>
    <h1>Letter-like</h1>
    <section>
        <div class="highlight">º</div>
        <div>ª</div>
        <div>©</div>
        <div>®</div>
        <div>™</div>
        <div>€</div>
        <div>¥</div>
        <div>円</div>
        <div>£</div>
        <div>æ</div>
    </section>
    <h1>Punctuation</h1>
    <section>
        <div>"</div>
        <div>'</div>
        <div>“</div>
        <div>”</div>
        <div>‘</div>
        <div>’</div>
        <div>«</div>
        <div>»</div>
        <div>‹</div>
        <div>›</div>
        <div>–</div>
        <div>—</div>
        <div>•</div>
        <div>◦</div>
        <div>〃</div>
        <div>…</div>
        <div>⋯</div>
        <div>⋮</div>
    </section>
    <h1>Numbers</h1>
    <section>
        <div>½</div>
        <div>⅓</div>
        <div>⅔</div>
        <div>¼</div>
        <div>¾</div>
        <div>¹</div>
        <div>²</div>
        <div>³</div>
    </section>
    <h1>Math</h1>
    <section>
        <div>∞</div>
        <div>∃</div>
        <div>∄</div>
        <div>∀</div>
        <div>∈</div>
        <div>∉</div>
        <div>≥</div>
        <div>≤</div>
        <div>≈</div>
        <div>≃</div>
        <div>≠</div>
        <div>≡</div>
        <div>≢</div>
        <div>¬</div>
        <div>′</div>
        <div>″</div>
        <div>°</div>
        <div>×</div>
        <div>∕</div>
    </section>
    <h1>Symbols</h1>
    <section>
        <div>♀</div>
        <div>♂</div>
        <div>→</div>
        <div>←</div>
        <div>↓</div>
        <div>↑</div>
        <div>↔</div>
        <div>☞</div>
        <div>👍</div>
        <div>✓</div>
        <div>✗</div>
        <div>§</div>
        <div>⎈</div>
        <div>⌘</div>
        <div>⎇</div>
        <div>⌥</div>
        <div>⇧</div>
        <div>⏎</div>
        <div>↵</div>
    </section>
</body>

</html>
